<!DOCTYPE html>
<html>

<head>
    <title>Achievements - Banana Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .achievement-card {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            opacity: 0.5;
        }

        .achievement-card.earned {
            border-color: gold;
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .achievement-card h3 {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .achievement-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>üß© Achievement Badges</h2>
    <nav>
        <a href="game.html">Back to Game</a> |
        <a href="index.html">Home</a>
    </nav>

    <div class="achievement-grid" id="achievementsGrid">
        <!-- Achievements will be loaded here -->
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchAchievements().then(data => {
                const grid = document.getElementById("achievementsGrid");
                data.forEach(achievement => {
                    const div = document.createElement("div");
                    div.className = `achievement-card ${achievement.earned ? 'earned' : ''}`;
                    div.innerHTML = `
                        <div style="font-size: 3em;">${achievement.earned ? 'üèÜ' : 'üîí'}</div>
                        <h3>${achievement.name}</h3>
                        <p>${achievement.description}</p>
                    `;
                    grid.appendChild(div);
                });
            });
        });
    </script>
</body>

</html>
