<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Banana Math Rush</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
        }

        .achievement-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: var(--transition);
            opacity: 0.6;
            filter: grayscale(1);
            position: relative;
            overflow: hidden;
        }

        .achievement-card.earned {
            opacity: 1;
            filter: grayscale(0);
            border: 3px solid var(--primary-orange);
        }

        .achievement-card.earned::after {
            content: 'EARNED';
            position: absolute;
            top: 1rem;
            right: -2rem;
            background: var(--primary-orange);
            color: var(--text-dark);
            font-size: 0.6rem;
            font-weight: 800;
            padding: 0.25rem 2rem;
            transform: rotate(45deg);
        }

        .achievement-card h3 {
            font-size: 1.125rem;
            margin: 1rem 0 0.5rem;
        }

        .achievement-card p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .lock-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="bg-floating">
        <span class="floating-icon" style="top: 10%; left: 10%;">‚ú®</span>
        <span class="floating-icon" style="top: 30%; left: 85%;">üçå</span>
        <span class="floating-icon" style="top: 70%; left: 15%;">üêí</span>
    </div>

    <nav>
        <a href="index.html">Dashboard</a>
        <a href="game.html">Play Game</a>
        <a href="leaderboard.html">Rankings</a>
    </nav>

    <div class="hero">
        <h1>Your Achievements</h1>
        <p>Unlock all badges to become the Ultimate Banana Master! üêí‚ú®</p>
    </div>

    <div class="achievement-grid" id="achievementsGrid">
        <!-- Achievements will be loaded here -->
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('username')) {
            window.location.href = 'login.html';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById("achievementsGrid");
            const level1Done = localStorage.getItem('level1_done') === 'true';

            // Define our Badges/Levels
            const levels = [
                { id: 1, name: 'Trainee', desc: 'Finish Level 1', condition: 0, earned: true }, // Level 1 is always unlocked
                { id: 2, name: 'Beginner', desc: 'Reach level 2', condition: 'level1_done', icon: 'üîí' },
                { id: 3, name: 'Intermediate', desc: 'Reach level 3', condition: 10, icon: 'üîí' },
                { id: 4, name: 'Elite', desc: 'Reach level 5', condition: 35, icon: 'üîí' },
                { id: 5, name: 'Banana Master', desc: 'Score over 50', condition: 50, icon: 'üîí' }
            ];

            grid.innerHTML = '';
            levels.forEach(lvl => {
                const card = document.createElement("div");
                let isUnlocked = lvl.earned || (lvl.id === 2 && level1Done);

                card.className = `achievement-card ${isUnlocked ? 'earned' : ''}`;
                if (lvl.id === 2 && level1Done) {
                    card.classList.add('unlocked-ready');
                    card.title = "Click to Unlock Level 2!";
                }

                card.innerHTML = `
                    <div class="lock-icon" id="lock-${lvl.id}">${isUnlocked ? 'üåü' : 'üîí'}</div>
                    <h3>${lvl.name}</h3>
                    <p>${lvl.desc}</p>
                `;

                card.onclick = () => {
                    if (lvl.id === 2 && level1Done) {
                        const lock = document.getElementById(`lock-${lvl.id}`);
                        lock.innerText = 'üîì';
                        lock.classList.add('lock-breaking');
                        setTimeout(() => {
                            window.location.href = 'game.html?level=2';
                        }, 800);
                    } else if (lvl.earned || (lvl.id === 1)) {
                        window.location.href = 'game.html?level=1';
                    } else {
                        alert("Finish the previous level to unlock this! üêí");
                    }
                };
                grid.appendChild(card);
            });
        });
    </script>
</body>

</html>
